name: SWA Deploy (self-build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: swa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build (Vite -> dist/)
        run: |
          npm ci
          npm run build

      - name: Deploy to Azure Static Web Apps (upload only)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          # we already built; just upload artifacts
          app_location: "/"              # required
          app_artifact_location: "dist"  # <-- upload this
          skip_app_build: true           # <-- don't let Oryx rebuild
          # functions
          api_location: "api"
          skip_api_build: true           # <-- upload /api as-is
